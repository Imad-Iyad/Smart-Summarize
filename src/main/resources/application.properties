spring.application.name=SmartSummarize API

# =========================
# = DATABASE CONFIG
spring.datasource.url=jdbc:postgresql://localhost:5432/smart-summarize?user=postgres&password=postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# = JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

huggingface.api.key=dummy
huggingface.model.url=https://router.huggingface.co/hf-inference/models/facebook/bart-large-cnn

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/index.html

server.port=8081
